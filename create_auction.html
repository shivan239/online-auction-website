{% extends 'base.html' %}
{% block title %}Create Auction{% endblock %}
{% block content %}

  <h2>Create Auction</h2>
  {% if error %}
  <div class="alert alert-danger" style="width: 450px; margin: 0 auto; text-align: center;" role="alert">
    {{ error }}
  </div>
{% endif %}
{% if message %}
  <div class="alert alert-success" style="width: 450px; margin: 0 auto; text-align: center;" role="alert">
    {{ message }}
  </div>
{% endif %}
  <form action="{{ url_for('auctions') }}" class="form" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" cols="5" rows="8"></textarea>

    <label for="initial_bid">Initial Bid:</label>
    <input type="number" step="0.01" id="initial_bid" name="initial_bid" required>

    <label for="end_date">End Date:</label>
    <input type="datetime-local" id="end_date" name="end_date" required>

    <button type="submit" class="button">Create Auction</button>
  </form>
{% endblock %}
