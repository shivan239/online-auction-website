{% extends 'base.html' %}
{% block title %}Update Auction{% endblock %}
{% block content %}
<h2>Update Auction</h2>
{% if error %}
  <div class="alert alert-danger" style="width: 450px; margin: 0 auto; text-align: center;" role="alert">
    {{ error }}
  </div>
{% endif %}
{% if message %}
  <div class="alert alert-success" style="width: 450px; margin: 0 auto; text-align: center;" role="alert">
    {{ message }}
  </div>
{% endif %}
<form action="{{ url_for('update_auction', auction_id=auction_id) }}" class="form" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" value="{{ auction.title }}" required>

  <label for="description" class="mt-2">Description:</label>
  <textarea id="description" name="description" cols="5" rows="8">{{ auction.description }}</textarea>

  <label for="end_date" class="mt-2">End Date:</label>
  <input type="datetime-local" id="end_date" name="end_date" value="{{ auction.end_date }}" required>

  <button type="submit" class="button">Update Auction</button>
</form>

{% endblock %}
